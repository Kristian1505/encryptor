<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryptor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Encryptor</h1>

    <div>
        
        <label for="encryptField">Enter your text:</label>
        <textarea name="phraseToEncrypt" id="encryptField" rows="5" cols="50" placeholder="Type your text here..."></textarea>
        <p style="color: red;">Note: Uppercase letters and special characters are not allowed.</p>

    </div>


    <div>
        <button id="encryptBtn">Encrypt</button>
        <button id="decryptBtn">Decrypt</button>
    </div>

    <div>
        <h2>Result:</h2>
        <textarea id="resultField" rows="5" cols="50" placeholder="Your encrypted or decrypted text will appear here..." readonly></textarea>
    </div>

    <div>
        <button id="copyBtn">Copy</button>
    </div>

    <footer>
        <p>&copy; Designed and developed by Kristian, 2024</p>
    </footer>
    
    

<script src="main.js"></script>
</body>
</html>
